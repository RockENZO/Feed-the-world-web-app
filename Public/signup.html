<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <script src="navbar.js">// nav bar script</script>
        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <img src="photos/logo.png" alt="" class="sidebar-logo">
            <div id="userLink"> <!-- This is where the login link/message will appear -->
            </div>
        </div>

        <div id="main" class="main-content">
            <header id="header">
                <button type="button" class="openbtn">â˜°</button>
                    <nav>
                        <ul>
                            <li><img src="photos/logo.png" alt="" class="logo"></li>
                            <li><a class="active" href="/home">Home</a></li>
                            <li><a href="/posts">Post</a></li>
                            <li><a href="/events">Events</a></li>
                            <li><a href="/locations">Locations</a></li>
                            <li><a href="/about">About us</a></li>
                            <li id="signin" ><a href="/signin">Sign in</a></li>
                        </ul>
                    </nav>
            </header>

            <div class="signup">
                <section id="signup-form">
                    <h1>Sign Up</h1>
                    <form>
                        <label for="signup-user"></label><input type="text" id="signup-user" placeholder="Enter Username" required><br><br>
                        <label for="signup-fname"></label><input type="text" id="signup-fname" placeholder="Enter First Name" required><br><br>
                        <label for="signup-lname"></label><input type="text" id="signup-lname" placeholder="Enter Last Name" required><br><br>
                        <label for="signup-email"></label><input type="email" id="signup-email" placeholder="Enter Email" required><br><br>
                        <label for="signup-pass"></label><input type="password" id="signup-pass" placeholder="Enter Password" required><br><br>
                        <label for="signup-confirm"></label><input type="password" id="signup-confirm" placeholder="Repeat Password" required><br><br>
                        <button type="submit" class="signupBtn">Sign Up</button>
                    </form>
                    <br>
                    <p>Already a member? <a href="/signin">Click here to sign in!</a></p>
                </section>
            </div>

            <footer>
                <a href="/about" class="footer-link">About Us</a><br>
                <a href="#" id="subscribeLink">Subscribe to our mailing list!</a><br>
                <a href="feedtheworld@gmail.com" class="footer-link">feedtheworld@gmail.com</a>
            </footer>
        </div>
    </body>
</html>
