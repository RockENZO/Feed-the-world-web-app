<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Posts</title>
        <script src="navbar.js">// nav bar script</script>
        <link rel="stylesheet" type="text/css" href="posts.css">
        <link rel="stylesheet" type="text/css" href="header.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    </head>
    <body id="postBody">
        <!-- side bar including links to functions to control sidebar show/hide -->
        <div id="mySidebar" class="sidebar">
            <img src="photos/logo.png" alt="" class="sidebar-logo">
            <div id="userLink"> <!-- This is where the login link/message will appear -->
            </div>
        </div>

        <div id="main" class="main-content">
            <header id="header">
                <button type="button" class="openbtn">â˜°</button>
                    <nav>
                        <ul>
                            <li><img src="photos/logo.png" alt="" class="logo"></li>
                            <li><a class="active" href="/home">Home</a></li>
                            <li><a href="/posts">Post</a></li>
                            <li><a href="/events">Events</a></li>
                            <li><a href="/locations">Locations</a></li>
                            <li><a href="/about">About us</a></li>
                            <li id="signin"><a href="/signin">Sign in</a></li>
                        </ul>
                    </nav>
            </header>

            <!-- here is where the posts structure will start -->
            <h1>Posts</h1>
            <!-- populate this list with branches some js/ajax/vue here -->
            <div id="loggedInContent">
                <p>Select how your post will be viewed</p>
                <select name="branchSelect" id="branchSelector">
                    <option value="default">Make a Selection</option>
                    <option value="0">Public</option>

                </select>
                <div id="postBox">
                <br clear:both>
                <!-- The post area starts here -->
                <textarea id="postText">Write your message here</textarea>
                <button type="button" id="post_button">Post</button>
                <script src="posts.js"></script>
                </div>
            </div>

            <!-- This div will be where the posts are shown to the user based on their 'logged in' status -->
            <div id="content">
                <ul id="postList">

                </ul>
            </div>
            <!-- The footer of the page -->
            <footer>
                <a href="/about" class="footer-link">About Us</a><br>
                <a href="#" id="subscribeLink">Subscribe to our mailing list!</a><br>
                <a href="feedtheworld@gmail.com" class="footer-link">feedtheworld@gmail.com</a>
            </footer>
        </div>
    </body>
</html>
